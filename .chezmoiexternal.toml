[".config/nvim"]
  type = "archive"
  # renovate: currentValue=main
  url = "https://github.com/kabinspace/AstroVim/archive/a894214df49b96f774a1d1ecd6531213721b86a0.zip"
  exact = false
  stripComponents = 1
  include = [
    "*/colors/**/*",
    "*/lua/**/*",
    "*/init.lua",
    "*/.luacheckrc",
    "*/.stylua.toml"
  ]
{{- if eq .chezmoi.os "linux" }}
