packages:
  - type: github_release
    repo_owner: DopplerHQ
    repo_name: cli
    description: The official CLI for interacting with your Doppler secrets and configuration
    asset: doppler_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: macOS
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256

