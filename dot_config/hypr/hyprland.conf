# vim: set sw=4:

autogenerated = 0

$MainMon = DP-1
$LeftMon = HDMI-A-1

# Monitors setup
monitor = $MainMon,preferred,1440x300,1.25
monitor = $LeftMon,preferred,0x0,1
monitor = $LeftMon,transform,3

monitor = ,preferred,auto,1

# Default workspace per monitor
workspace = $MainMon,1
workspace = $LeftMon,6

# Workspaces of each monitor
wsbind = 1,$MainMon
wsbind = 2,$MainMon
wsbind = 3,$MainMon
wsbind = 4,$MainMon
wsbind = 5,$MainMon
wsbind = 6,$LeftMon
wsbind = 7,$LeftMon
wsbind = 8,$LeftMon
wsbind = 9,$LeftMon

# Autostart
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'macOS-Monterey'
# exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus'
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
exec-once = lxqt-policykit-agent
exec-once = gammastep
exec-once = waybar
exec-once = hyprpaper
exec-once = mako

general {
    border_size = 5
    gaps_in = 5
    gaps_out = 10
    col.inactive_border = rgba(545c7eaa)
    col.active_border = rgba(2ac3deee)

    layout = dwindle
}

decoration {
    rounding = 8
    blur = true
    blur_size = 8
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = bounce, 0.15, 0.9, 0.4, 1.08
    bezier = smallbounce, 0.15, 0.9, 0.25, 1.02

    animation = windows, 1, 6, bounce
    animation = windowsOut, 1, 6, bounce, popin 20%

    animation = fade, 1, 7, default

    animation = border, 1, 10, default

    animation = workspaces, 1, 6, smallbounce, slide
}

input {
    kb_layout = us
    kb_variant =
    kb_model = pc104
    kb_options = terminate:ctrl_alt_bksp,caps:escape_shifted_capslock,compose:menu
    kb_rules =

    follow_mouse = 1

    repeat_rate = 45
    repeat_delay = 210

    numlock_by_default = false

    force_no_accel = true
    sensitivity = 0
    accel_profile = flat
}

misc {
    no_vfr = true
    # mouse_move_enables_dpms = true ?
    # animate_manual_resizes = true ?
    # enable_swallow = true ?
    # focus_on_activate = false ?
}

# binds {
#     workspace_back_and_forth = true
# }

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float,class:^(kittyfloat)$
windowrulev2 = size 720 360,class:^(kittyfloat)$
windowrulev2 = move 100%-745 60,class:^(kittyfloat)$
windowrulev2 = opacity 0.9,class:^(kittyfloat)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, Return, exec, kitty
bind = SUPER_SHIFT, Return, exec, kitty --class kittyfloat
bind = SUPER, D, killactive,
# bind = SUPER, E, exec, dolphin
bind = SUPER, V, togglefloating,
bind = SUPER, Space, exec, wofi --show drun
bind = SUPER, P, pseudo,
bind = SUPER, N, togglesplit,
bind = SUPER, F, fullscreen, 0
bind = SUPER_ALT, L, exec, sleep 1 && hyprctl dispatch dpms off

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

bind = SUPER, LEFT, movefocus, l
bind = SUPER, DOWN, movefocus, d
bind = SUPER, UP, movefocus, u
bind = SUPER, RIGHT, movefocus, r

bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, J, movewindow, d
bind = SUPER_SHIFT, K, movewindow, u
bind = SUPER_SHIFT, L, movewindow, r

bind = SUPER_SHIFT, LEFT, movewindow, l
bind = SUPER_SHIFT, DOWN, movewindow, d
bind = SUPER_SHIFT, UP, movewindow, u
bind = SUPER_SHIFT, RIGHT, movewindow, r

binde = SUPER_CTRL, H, resizeactive, -30 0
binde = SUPER_CTRL, J, resizeactive, 0 30
binde = SUPER_CTRL, K, resizeactive, 0 -30
binde = SUPER_CTRL, L, resizeactive, 30 0

binde = SUPER_CTRL, LEFT, resizeactive, -30 0
binde = SUPER_CTRL, DOWN, resizeactive, 0 30
binde = SUPER_CTRL, UP, resizeactive, 0 -30
binde = SUPER_CTRL, RIGHT, resizeactive, 30 0

# bind = SUPER, J, cyclenext,
# bind = SUPER, K, cyclenext, prev

# bind = SUPER_SHIFT, J, swapnext,
# bind = SUPER_SHIFT, K, swapnext, prev

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, Q, workspace, 6
bind = SUPER, W, workspace, 7
bind = SUPER, E, workspace, 8
bind = SUPER, R, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, Q, movetoworkspace, 6
bind = SUPER_SHIFT, W, movetoworkspace, 7
bind = SUPER_SHIFT, E, movetoworkspace, 8
bind = SUPER_SHIFT, R, movetoworkspace, 9

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, bracketleft, workspace, m-1
bind = SUPER, bracketright, workspace, m+1
bind = SUPER, grave, workspace, previous

bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioLowerVolume, exec, pamixer -d 3
bind = , XF86AudioRaiseVolume, exec, pamixer -i 3

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
