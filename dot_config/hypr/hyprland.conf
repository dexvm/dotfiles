# vim: set sw=4:

autogenerated = 0

# Monitors setup
monitor = HDMI-A-1,preferred,1440x300,1.25
monitor = HDMI-A-2,preferred,0x0,1
monitor = HDMI-A-2,transform,3

monitor = ,preferred,auto,1

# Default workspace per monitor
workspace = HDMI-A-1,1
workspace = HDMI-A-2,name:Q

# Workspaces of each monitor
wsbind = 1,HDMI-A-1
wsbind = 2,HDMI-A-1
wsbind = 3,HDMI-A-1
wsbind = 4,HDMI-A-1
wsbind = 5,HDMI-A-1
wsbind = name:Q,HDMI-A-2
wsbind = name:W,HDMI-A-2
wsbind = name:E,HDMI-A-2
wsbind = name:R,HDMI-A-2
wsbind = name:T,HDMI-A-2

# Autostart
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'macOS-Monterey'
# exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus'
exec-once = waybar
exec-once = hyprpaper
exec-once = mako

general {
    border_size = 5
    gaps_in = 5
    gaps_out = 10
    col.inactive_border = rgba(545c7eaa)
    col.active_border = rgba(2ac3deee)

    layout = dwindle
}

decoration {
    rounding = 8
    blur = true
    blur_size = 8
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = bounce, 0.15, 0.9, 0.4, 1.08
    bezier = smallbounce, 0.15, 0.9, 0.25, 1.02

    animation = windows, 1, 6, bounce
    animation = windowsOut, 1, 6, bounce, popin 20%

    animation = fade, 1, 7, default

    animation = border, 1, 10, default

    animation = workspaces, 1, 6, smallbounce, slide
}

input {
    kb_layout = us
    kb_variant =
    kb_model = pc104
    kb_options = terminate:ctrl_alt_bksp,caps:escape_shifted_capslock,compose:menu
    kb_rules =

    follow_mouse = 1

    repeat_rate = 45
    repeat_delay = 210

    numlock_by_default = false

    force_no_accel = true
    sensitivity = 0
    accel_profile = flat
}

misc {
    no_vfr = true
    # mouse_move_enables_dpms = true ?
    # animate_manual_resizes = true ?
    # enable_swallow = true ?
    # focus_on_activate = false ?
}

binds {
    workspace_back_and_forth = true
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float,class:^(kittyfloat)$


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, Return, exec, kitty
bind = SUPER_SHIFT, Return, exec, kitty --class kittyfloat
bind = SUPER, D, killactive,
# bind = SUPER, E, exec, dolphin
bind = SUPER, V, togglefloating,
bind = SUPER, Space, exec, wofi --show drun
bind = SUPER, P, pseudo,
bind = SUPER, N, togglesplit,
bind = SUPER_ALT, L, exec, sleep 1 && hyprctl dispatch dpms off

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, J, movewindow, d
bind = SUPER_SHIFT, K, movewindow, u
bind = SUPER_SHIFT, L, movewindow, r

binde = SUPER_CTRL, H, resizeactive, -30 0
binde = SUPER_CTRL, J, resizeactive, 0 30
binde = SUPER_CTRL, K, resizeactive, 0 -30
binde = SUPER_CTRL, L, resizeactive, 30 0

# bind = SUPER, J, cyclenext,
# bind = SUPER, K, cyclenext, prev

# bind = SUPER_SHIFT, J, swapnext,
# bind = SUPER_SHIFT, K, swapnext, prev

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, Q, workspace, name:Q
bind = SUPER, W, workspace, name:W
bind = SUPER, E, workspace, name:E
bind = SUPER, R, workspace, name:R
bind = SUPER, T, workspace, name:T

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, Q, movetoworkspace, name:Q
bind = SUPER_SHIFT, W, movetoworkspace, name:W
bind = SUPER_SHIFT, E, movetoworkspace, name:E
bind = SUPER_SHIFT, R, movetoworkspace, name:R
bind = SUPER_SHIFT, T, movetoworkspace, name:T

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, bracketleft, workspace, m-1
bind = SUPER, bracketright, workspace, m+1
bind = SUPER, grave, workspace, previous

bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioLowerVolume, exec, pamixer -d 3
bind = , XF86AudioRaiseVolume, exec, pamixer -i 3

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
